<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر الصور بالذكاء الاصطناعي</title>
    <!-- تحميل Tailwind CSS للواجهة -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        input[type="file"]::-webkit-file-upload-button,
        input[type="file"]::file-selector-button {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600">
                محرر الصور بالذكاء الاصطناعي
            </h1>
            <p class="text-gray-300 mt-2">
                حمّل صورتك واكتب وصفاً للتعديل الذي تريده
            </p>
        </header>

        <!-- منطقة إدخال مفتاح API (تم إخفاؤها) -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-4 mb-4 hidden">
            <label for="api-key-input" class="block text-sm font-medium text-gray-300 mb-2">
                مفتاح Google AI API
            </label>
            <input type="password" id="api-key-input" placeholder="أدخل مفتاح الـ API الخاص بك هنا" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500" style="direction: ltr; text-align: left;">
            <p class="text-xs text-gray-400 mt-2">
                احصل على مفتاحك المجاني من 
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-indigo-400 hover:underline">Google AI Studio</a>.
            </p>
        </div>

        <!-- منطقة التحكم والمدخلات -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 mb-8 flex flex-col md:flex-row gap-4 items-center">
            <label class="w-full md:w-auto cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-5 rounded-lg transition duration-300 text-center">
                <span>اختر صورة</span>
                <input type="file" id="image-upload" accept="image/*" class="hidden">
            </label>
            
            <input type="text" id="prompt-input" placeholder="أدخل وصف التعديل (مثال: أضف له قبعة قرصان)" class="flex-grow w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            
            <button id="generate-button" class="w-full md:w-auto bg-purple-600 hover:bg-purple-700 text-white font-bold py-2.5 px-6 rounded-lg transition duration-300 shadow-lg">
                تعديل الصورة
            </button>
        </div>

        <!-- منطقة عرض النتائج -->
        <div class="grid md:grid-cols-2 gap-8">
            
            <!-- لوحة الصورة الأصلية -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-4 flex flex-col items-center justify-center min-h-[300px] md:min-h-[450px]">
                <h2 class="text-xl font-semibold text-gray-300 mb-4">الصورة الأصلية</h2>
                <img id="original-image-preview" src="https://placehold.co/500x500/374151/9CA3AF?text=Upload+Your+Image" alt="الصورة الأصلية" class="rounded-lg shadow-md w-full max-w-md object-contain aspect-square">
            </div>

            <!-- لوحة الصورة المعدلة -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-4 flex flex-col items-center justify-center min-h-[300px] md:min-h-[450px] relative">
                <h2 class="text-xl font-semibold text-gray-300 mb-4">الصورة المعدلة</h2>
                
                <div id="loading-indicator" class="hidden absolute inset-0 bg-gray-800 bg-opacity-75 flex-col items-center justify-center z-10">
                    <svg class="animate-spin h-10 w-10 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="mt-4 text-lg font-medium text-gray-200">جاري إنشاء الصورة...</span>
                </div>
                
                <img id="generated-image-preview" src="https://placehold.co/500x500/374151/9CA3AF?text=AI+Generated+Image" alt="الصورة المعدلة" class="rounded-lg shadow-md w-full max-w-md object-contain aspect-square">
                
                <p id="error-message" class="text-red-400 mt-4 text-center absolute bottom-4 px-4"></p>
            </div>
        </div>
    </div>

    <script>
        // --- المفتاح المدمج ---
        // تحذير: لا تشارك هذا الملف علنًا!
        const PRESET_API_KEY = "AIzaSyC9dI3ABl66xRgYOpfntUNJNATcv3cek5M";

        // --- عناصر الواجهة ---
        const imageUpload = document.getElementById('image-upload');
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const originalImagePreview = document.getElementById('original-image-preview');
        const generatedImagePreview = document.getElementById('generated-image-preview');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        // const apiKeyInput = document.getElementById('api-key-input'); // لم نعد بحاجة للقراءة منه

        let base64ImageData = null;
        let mimeType = null;

        // --- معالجة رفع الصورة ---
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            if (!file.type.startsWith('image/')) {
                displayError('الرجاء اختيار ملف صورة صالح.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const dataUrl = e.target.result;
                originalImagePreview.src = dataUrl;
                const parts = dataUrl.split(',');
                mimeType = parts[0].split(':')[1].split(';')[0];
                base64ImageData = parts[1];
                displayError('');
            };
            reader.readAsDataURL(file);
        });

        // --- معالجة الضغط على زر "تعديل الصورة" ---
        generateButton.addEventListener('click', () => {
            const prompt = promptInput.value;
            const userApiKey = PRESET_API_KEY; // استخدام المفتاح المدمج

            // التحقق من المدخلات
            if (!userApiKey) {
                // هذا الخطأ لا يجب أن يظهر الآن
                displayError('المفتاح غير موجود. حدث خطأ في الكود.');
                return;
            }
            if (!base64ImageData) {
                displayError('الرجاء تحميل صورة أولاً.');
                return;
            }
            if (!prompt) {
                displayError('الرجاء إدخال وصف للتعديل.');
                return;
            }

            // بدء عملية التعديل
            generateImage(prompt, base64ImageData, mimeType, userApiKey);
        });

        // --- وظيفة الاتصال بـ API ---
        async function generateImage(prompt, imageData, imgMimeType, apiKey) {
            showLoading(true);
            displayError('');
            generatedImagePreview.src = "https://placehold.co/500x500/374151/9CA3AF?text=AI+Generated+Image";

            const apiUrl = `https://generativanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        {
                            inlineData: {
                                mimeType: imgMimeType,
                                data: imageData
                            }
                        }
                    ]
                }],
                generationConfig: {
                    responseModalities: ['IMAGE']
                },
            };

            try {
                const response = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (!response.ok) {
                    const errorMsg = result?.error?.message || `HTTP error! status: ${response.status}`;
                    console.error('API Error Response:', result);
                    // التحقق من خطأ المفتاح تحديداً
                    if (errorMsg.includes("API key not valid")) {
                         displayError("مفتاح الـ API غير صالح. يرجى التحقق من المفتاح.");
                    } else {
                        displayError(`حدث خطأ: ${errorMsg}`);
                    }
                    throw new Error(errorMsg);
                }

                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (base64Data) {
                    generatedImagePreview.src = `data:image/png;base64,${base64Data}`;
                } else {
                    const safetyReason = result?.candidates?.[0]?.finishReason;
                    const errorText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (safetyReason && safetyReason !== "STOP") {
                        displayError(`تم حجب إنشاء الصورة بسبب: ${safetyReason}`);
                    } else if (errorText) {
                        displayError(`خطأ من الـ API: ${errorText}`);
                    } else {
                        displayError('لم يتم العثور على بيانات صورة. حاول مرة أخرى.');
                        console.error('Response structure issue:', result);
                    }
                }
            } catch (error) {
                console.error('Error generating image:', error);
                if (!errorMessage.textContent) { // لا تستبدل رسالة الخطأ المحددة
                    displayError(`حدث خطأ: ${error.message}.`);
                }
            } finally {
                showLoading(false);
            }
        }

        // --- وظيفة fetch مع محاولات إعادة الاتصال (Exponential Backoff) ---
        async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if ((response.status === 429 || response.status >= 500) && i < retries - 1) {
                        console.warn(`Request failed with status ${response.status}. Retrying in ${delay * Math.pow(2, i)}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                        continue;
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                }
            }
        }

        // --- وظائف مساعدة للواجهة ---
        function showLoading(isLoading) {
            loadingIndicator.classList.toggle('hidden', !isLoading);
            loadingIndicator.classList.toggle('flex', isLoading);
            generateButton.disabled = isLoading;
        }

        function displayError(message) {
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
